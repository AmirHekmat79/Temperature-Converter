<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="title icon" href="./image/temp2.png" />
    <title>Temperature Converter °C to °F </title>
</head>
<body>

<div class="container">
    <div class="row justify-content-center text-center">
        <div class="col">
            <h1 class="h1Element">Converter °C to °F </h1>
            <input class="my-4 converterInput" type="text" placeholder="°C"/>
            <pre class="messageContent h3">0 °C  to °F = 32F </pre>
            <div class="d-flex justify-content-center text-center mt-5">
                <button type="button" class="btn-lg btn-primary mr-5 Btn1">Convert</button>
                <button type="button" class="btn-lg btn-primary mr-5  Btn2">Reset</button>
                <button type="button" class="btn-lg btn-primary Btn3">Change</button>
            </div>
        </div>
    </div>
</div>
    


<script src="scripts/bootstrap.min.js"></script>
<script src="scripts/popper.min.js"></script>
<script src="./scripts/script.js"></script>    
</body>
</html>
